upstream grpc_backend {
    server grpc-server:50051;
}

server {
    listen 443 ssl;
    http2 on;
    server_name _;

    ssl_certificate /etc/ssl/certs/server.crt;
    ssl_certificate_key /etc/ssl/private/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 500M;
    client_body_buffer_size 4M;
    
    # Disable compression for accurate speed tests
    gzip off;

    # Regular HTTPS traffic
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        
        # Enable directory listing for easy file access
        autoindex on;
    }

    # File upload via HTTP PUT
    location ~ ^/upload/(.+)$ {
        alias /usr/share/nginx/html/uploads/$1;
        client_max_body_size 500M;
        client_body_temp_path /tmp/nginx_uploads;
        dav_methods PUT DELETE;
        create_full_put_path on;
        dav_access user:rw group:rw all:rw;
        
        # Return success status for PUT requests
        if ($request_method = PUT) {
            add_header Content-Type text/plain;
        }
    }

    # gRPC proxy
    location /fileservice.FileService/ {
        grpc_pass grpc://grpc_backend;
        grpc_read_timeout 300s;
        grpc_send_timeout 300s;
        grpc_buffer_size 4M;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}